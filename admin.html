<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Check-in Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <div class="admin-page">
    <!-- Top bar -->
    <div class="admin-top">
      <h1>Admin Dashboard</h1>
      <div class="admin-controls">
        <input id="adminKey" type="password" placeholder="Admin key" />
        <button id="btnLoad" type="button">Load Data</button>
      </div>
    </div>

    <!-- GRID: Logs | Guests | Add Guest (bottom) -->
    <div class="admin-grid">
      <!-- Check-in logs (บนซ้าย) -->
      <section class="admin-card">
        <div class="card-head"><h2>Check-in Logs</h2></div>
        <div class="card-body">
          <table class="admin-table" id="tblLogs">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Seat</th>
                <th>IP</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- Guest list (บนขวา) -->
      <section class="admin-card">
        <div class="card-head"><h2>Guest List</h2></div>
        <div class="card-body">
          <table class="admin-table" id="tblGuests">
            <thead>
              <tr>
                <th>ชื่อ (Name)</th>
                <th>โต๊ะ (Seat)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- Add Guest (ล่างสุด) -->
      <section class="admin-card">
        <div class="card-head"><h2>เพิ่มรายชื่อผู้เข้าร่วมงาน (Add Guest)</h2></div>
        <div class="card-body">
          <div class="form-row">
            <label>ชื่อ-นามสกุล</label>
            <input id="newName" type="text" placeholder="เช่น สมชาย ใจดี" />
          </div>

          <div class="form-row cols-3">
            <div>
              <label>โต๊ะ (A–N)</label>
              <select id="selTable"></select>
            </div>
            <div>
              <label>เลขที่นั่ง (1–9)</label>
              <select id="selNo"></select>
            </div>
            <div>
              <label>รหัสที่นั่ง</label>
              <input id="seatPreview" type="text" readonly />
            </div>
          </div>

          <div class="form-actions">
            <button id="btnAdd" type="button" class="btn-primary">เพิ่มผู้เข้าร่วมงาน</button>
            <small class="muted">* ระบบจะตั้งค่า <code>seat_en</code> เป็น “Table &lt;และรหัสที่นั่ง&gt;” อัตโนมัติ</small>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    /* ---------- helpers ---------- */
    const $ = (s, p = document) => p.querySelector(s);
    const adminKeyInput = $('#adminKey');
    const btnLoad  = $('#btnLoad');
    const btnAdd   = $('#btnAdd');
    const selTable = $('#selTable');
    const selNo    = $('#selNo');
    const seatPreview = $('#seatPreview');
    const nameInput   = $('#newName');
    const tblGuests   = $('#tblGuests');

    function getKey(){
      return adminKeyInput.value || localStorage.getItem('ADMIN_KEY') || '';
    }
    function saveKey(k){ localStorage.setItem('ADMIN_KEY', k); }

    async function fetchJSON(url){
      const key = getKey();
      if(!key){ alert('กรอก Admin Key ก่อน'); return null; }
      const res = await fetch(url, { headers: { 'X-Admin-Key': key }});
      if(!res.ok){ alert('Auth failed / ใส่คีย์ไม่ถูกต้อง'); return null; }
      return res.json();
    }
    async function postJSON(url, body){
      const key = getKey();
      if(!key){ alert('กรอก Admin Key ก่อน'); return null; }
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type':'application/json', 'X-Admin-Key': key },
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(()=> ({}));
      if(!res.ok){
        alert(data.error || 'Request failed');
        return null;
      }
      return data;
    }

    async function putJSON(url, body){
      const key = getKey();
      if(!key){ alert('กรอก Admin Key ก่อน'); return null; }
      const res = await fetch(url, {
        method: 'PUT',
        headers: { 'Content-Type':'application/json', 'X-Admin-Key': key },
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(()=> ({}));
      if(!res.ok){
        alert(data.error || 'Request failed');
        return null;
      }
      return data;
    }

    async function deleteJSON(url){
      const key = getKey();
      if(!key){ alert('กรอก Admin Key ก่อน'); return null; }
      const res = await fetch(url, {
        method: 'DELETE',
        headers: { 'X-Admin-Key': key }
      });
      const data = await res.json().catch(()=> ({}));
      if(!res.ok){
        alert(data.error || 'Request failed');
        return null;
      }
      return data;
    }

    /* ---------- fill A–N & 1–9 ---------- */
    (function fillSeatSelectors(){
      const letters = 'ABCDEFGHIJKLMN'.split('');
      selTable.innerHTML = letters.map(l => `<option value="${l}">${l}</option>`).join('');
      selNo.innerHTML = Array.from({length:9}, (_,i)=>i+1)
        .map(n => `<option value="${n}">${n}</option>`).join('');
      const updatePreview = () => seatPreview.value = selTable.value + selNo.value;
      selTable.addEventListener('change', updatePreview);
      selNo.addEventListener('change', updatePreview);
      updatePreview();
    })();

    /* ---------- load tables ---------- */
    async function loadAll(){
      const k = adminKeyInput.value.trim(); if(k) saveKey(k);

      const logs   = await fetchJSON('/api/admin/checkins');
      const guests = await fetchJSON('/api/admin/guests');
      if(!logs || !guests) return;

      const tb1 = $('#tblLogs tbody');
      tb1.innerHTML = logs.items.map((r,i)=>`
        <tr>
          <td>${i+1}</td>
          <td>${r.name || '-'}</td>
          <td>${r.seat || '-'}</td>
          <td>${r.ip || '-'}</td>
          <td>${r.created_at}</td>
        </tr>`).join('');

      const tb2 = $('#tblGuests tbody');
      tb2.innerHTML = guests.items.map(g=>`
        <tr>
          <td>${g.name}</td>
          <td>${g.seat}</td>
          <td>
            <button class="btnEdit" data-key="${g.key}" data-name="${g.name}" data-seat="${g.seat}">แก้ไข</button>
            <button class="btnDel" data-key="${g.key}">ลบ</button>
          </td>
        </tr>`).join('');
    }
    btnLoad.addEventListener('click', loadAll);

    /* ---------- add guest ---------- */
    btnAdd.addEventListener('click', async ()=>{
      const name = nameInput.value.trim();
      if(!name){ alert('กรุณากรอกชื่อ-นามสกุล'); nameInput.focus(); return; }
      const seat = selTable.value + selNo.value;

      const ok = await postJSON('/api/admin/guest', {
        name,
        seat,
        seat_en: `Table ${seat}`
      });
      if(!ok) return;

      alert('เพิ่มผู้เข้าร่วมสำเร็จ');
      nameInput.value = '';
      await loadAll();
    });

    tblGuests.addEventListener('click', async (ev)=>{
      const el = ev.target;
      if(el.classList.contains('btnEdit')){
        const key = el.dataset.key;
        const oldName = el.dataset.name;
        const oldSeat = el.dataset.seat;
        const newName = prompt('แก้ไขชื่อ', oldName);
        if(!newName) return;
        const newSeat = prompt('แก้ไขที่นั่ง (เช่น A1)', oldSeat);
        if(!newSeat) return;
        const ok = await putJSON(`/api/admin/guest/${encodeURIComponent(key)}`, {
          name: newName,
          seat: newSeat,
          seat_en: `Table ${newSeat}`
        });
        if(ok) await loadAll();
      } else if(el.classList.contains('btnDel')){
        const key = el.dataset.key;
        if(!confirm('ลบรายชื่อนี้?')) return;
        const ok = await deleteJSON(`/api/admin/guest/${encodeURIComponent(key)}`);
        if(ok) await loadAll();
      }
    });

    /* ---------- keep key & auto-load ---------- */
    const saved = localStorage.getItem('ADMIN_KEY');
    if(saved) adminKeyInput.value = saved;
    if(saved) loadAll();
  </script>
</body>
</html>
