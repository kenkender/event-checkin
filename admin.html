<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Check-in Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <div class="admin-page">
    <!-- Top bar -->
    <div class="admin-top">
      <h1>Admin Dashboard</h1>
      <div class="admin-controls">
        <input id="adminKey" type="password" placeholder="Admin key" />
        <button id="btnLoad" type="button">Load Data</button>
      </div>
    </div>

    <!-- Two cards -->
    <div class="admin-grid">
      <section class="admin-card">
        <div class="card-head"><h2>Check-in Logs</h2></div>
        <div class="card-body">
          <table class="admin-table" id="tblLogs">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Seat</th>
                <th>Seat EN</th>
                <th>IP</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="admin-card">
        <div class="card-head"><h2>Guest List</h2></div>
        <div class="card-body">
          <table class="admin-table" id="tblGuests">
            <thead>
              <tr>
                <th>Name (key)</th>
                <th>Seat</th>
                <th>Seat EN</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <script>
    const $ = (s, p=document)=>p.querySelector(s);

    const keyInput = $('#adminKey');
    const btnLoad  = $('#btnLoad');

    function getKey(){
      return keyInput.value || localStorage.getItem('ADMIN_KEY') || '';
    }
    function saveKey(k){ localStorage.setItem('ADMIN_KEY', k); }

    async function fetchJSON(url){
      const key = getKey();
      if(!key){ alert('กรอก Admin Key ก่อน'); return null; }
      const res = await fetch(url, { headers: { 'X-Admin-Key': key }});
      if(!res.ok){ alert('Auth failed / ใส่คีย์ไม่ถูกต้อง'); return null; }
      return res.json();
    }

    btnLoad.addEventListener('click', async ()=>{
      const k = keyInput.value.trim(); if(k) saveKey(k);

      const logs   = await fetchJSON('/api/admin/checkins');
      const guests = await fetchJSON('/api/admin/guests');
      if(!logs || !guests) return;

      const tb1 = $('#tblLogs tbody');
      tb1.innerHTML = logs.items.map((r,i)=>`
        <tr>
          <td>${i+1}</td>
          <td>${r.name || '-'}</td>
          <td>${r.seat || '-'}</td>
          <td>${r.seat_en || '-'}</td>
          <td>${r.ip || '-'}</td>
          <td>${r.created_at}</td>
        </tr>`).join('');

      const tb2 = $('#tblGuests tbody');
      tb2.innerHTML = guests.items.map(g=>`
        <tr>
          <td>${g.name}</td>
          <td>${g.seat}</td>
          <td>${g.seat_en}</td>
        </tr>`).join('');
    });

    const saved = localStorage.getItem('ADMIN_KEY');
    if(saved) keyInput.value = saved;
  </script>
</body>
</html>
